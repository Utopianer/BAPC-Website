    <div class="mintbox" style="color:#fff;text-align:center;">
      <h1>Mint Test Page</h1>

    <!-- DAPP SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js" integrity="sha512-mYc+D+NmmyR0Gcrzyae7q5HguBCS4cBHAsIk7gGhu0/ZyGg4z2YZDjyR2YQA/IMCMTNs4mnlw3vVdERzewpekQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="./js/ABI.js"></script>
    <script  language="JavaScript" type="text/javascript">
      const finney = 1000000000000000;

      const ABI             = top.CLASS_ABI;
      const NEWcontract     = '0xC417c9914cc54f88370DA31Bae9376b0632a9724';

      function pageload(){
        document.getElementById('mintbtn').innerHTML = "<button onclick='mint();'>MINT</button>";
      }

      async function mint(){
        try{
          //let qty = Number(document.getElementById('qty').value);
          let cost = finney * 200;
          
          if (window.ethereum) {
            await window.ethereum.enable();
            let web3 = new Web3(window.ethereum);
            let wallet = await web3.eth.getAccounts();
            
            let txn = new web3.eth.Contract(ABI, NEWcontract);
            txn.methods.mint( 1 ).send({ from: wallet[0], value: cost });
          }
        } catch(err) {
          alert("Something went Wrong, Transaction Reverted");
        }
      }

      window.addEventListener('DOMContentLoaded', (event) => {
        console.log('DOM fully loaded and parsed');
        pageload();
      });
    </script>
