    <script>
      var wallets = null;
      var web3 = null;
      var holdings = [];
      var selectedTokenIds = [];
      var selectedAmounts = [];
      const PIZZA = '0x2953399124F0cBB46d2CbACD8A89cF0599974963'; //OpenSea ERC1155
      const PIZZA_ABI = top.abi_pizza;
      const COIN = '0xb8e57A05579b1F4c42DEc9e18E0b665B0dB5277f'; //Coin address
      const COIN_ABI = top.abi_coin;
      const OVEN = '0x7e410FcF59dd30bC09E9ad21b008D36b907fC86B'; //Oven address
      const OVEN_ABI = top.abi_oven;      
      const LIBRARY = top.pizzalib;
      const FINNEY = 1000000000000000;
      
      async function connectWallet() {
        // CONNECT TO USER WALLET
      	await window.ethereum.enable();
      	web3 = new Web3(window.ethereum);
      	wallets = await web3.eth.getAccounts();
      	
      	// VERIFY CORRECT CHAIN LOADED IN WALLET OR REQUEST CHANGE NETWORK
      	let chainId = await web3.eth.getChainId();    
      	if (chainId != 137){
      	  await window.ethereum.request({
      	    method: 'wallet_switchEthereumChain',
      	    params: [{chainId: '0x89'}],
      	  });
      	  window.location.reload();
      	}
      	
      	//PULL PIZZA DATA AND STORE IT LOCALLY
      	await getUserPizzas();
      	
      	// ADD PAGE UPDATE CODE AFTER WALLET CONNECT HERE
      	await checkApproval();
      }
      
      async function burnPizzas() {
        let gas = await web3.eth.getGasPrice();
	
        let txn = new web3.eth.Contract(OVEN_ABI, OVEN);
	console.log(txn);
        await txn.methods.burnPizzaBatch( selectedTokenIds, selectedAmounts ).send({ from:wallets[0], amount:0, gasPrice:(gas*3)});      
      }
      
      async function setApproval() {
        let gas = await web3.eth.getGasPrice();
        
        let txn = new web3.eth.Contract(PIZZA_ABI, PIZZA);
        await txn.methods.setApprovalForAll( OVEN, true ).send({ from:wallets[0], amount:0, gasPrice:(gas*3) });
        
        await checkApproval();
      }
      
      async function checkApproval() {
        let txn = new web3.eth.Contract(PIZZA_ABI, PIZZA);
        let isApproved = await txn.methods.isApprovedForAll( wallets[0], OVEN ).call();
        
        if (isApproved) {
          document.getElementById('burnbutton').innerHTML = '<button id="burnPizza" class="btn" onClick="burnPizzas();">Burn</a>';
        } else {
          document.getElementById('burnbutton').innerHTML = '<button id="burnPizza" class="btn" onClick="setApproval();">Approve Pizzas for Burning</a>';
        }
          
      }
      
      async function getUserPizzas() {
        holdings = []; //The holdings ID list stays consistent with our pizza library file
        let jlength = LIBRARY.length
        let walletarray = [];
        let tokenidarray = [];
          
        for (i=0; i<jlength; i++){
          
          tokenidarray.push(LIBRARY[i]['tokenid']);
          walletarray.push(wallets[0]);
          
        }
        
        let txn = new web3.eth.Contract(PIZZA_ABI, PIZZA);
        holdings = await txn.methods.balanceOfBatch( walletarray, tokenidarray ).call();
        
        // clear placeholders
        inventoryContainer.innerHTML = '';
        // show inventory total
        inventoryTotal.style.display = 'flex';
        // init value
        let totalValue = 0;
        for (const [i, quantity] of holdings.entries()) {
          // if token is held
          if (quantity !== '0') {
            let tokenName = LIBRARY[i]['name'],
                imageName = tokenName.replace(/\s+/g, '-').toLowerCase(),
                value = LIBRARY[i]['price'],
                img = document.createElement('img'),
                span = document.createElement('span'),
                div = document.createElement('div');

            // build out inventory item
            div.classList.add('inventoryItem');
            // add data attributes
            div.dataset.tokenName = tokenName;
            div.dataset.imageName = imageName;
            div.dataset.quantity = quantity;
            div.dataset.value = value;
            div.dataset.index = i;
            // specify image path
            img.src = 'img/pizzas/'+imageName+'.jpg';

            // build out value span
            span.classList.add('quantity');
            span.textContent = quantity;

            // increment total value
            totalValue += (value * quantity);

            div.appendChild(img);
            div.appendChild(span);

            inventoryContainer.appendChild(div);
          }
        }

        $totalValue = document.getElementById('totalValue');
        $totalValue.innerHTML = totalValue.toLocaleString();
      }

      $(function() {
        // Inventory hover
        $(document).on('mouseenter', '.inventoryItem:not(.placeholder)', function() {
          const $this = $(this);
          const name = $this.attr('data-token-name');
          const image = $this.attr('data-image-name');
          const quantity = $this.attr('data-quantity');
          const value = $this.attr('data-value');
          const index = $this.attr('data-index');

          const $infoWindow = `
            <div class="pizzaImage"><img src="img/pizzas/${image}.jpg" alt="${name}"></div>
            <div class="pizzaInfo">
              <span>${name} Pizza</span>
              <div>
                <span>Burn for XYZ tokens</span>
                <span>+<img src="img/BAPC-coin.svg" alt="BAPC Coin" />${value}</span>
              </div>
            </div>
          `;

          const width = $this.width();
          const diff = (width - 145) / 2;
          const left = $this.position().left + (width + 10);
          const top = $this.position().top + diff;
          $('#inventoryItemHover').css({top: top,left: left}).show();

          $('#inventoryItemHover').html($infoWindow);
        });
        $(document).on('mouseleave', '.inventoryItem:not(.placeholder)', function() {
          $('#inventoryItemHover').hide();
        });

        // Build out burn table
        $(document).on('click', '.inventoryItem:not(.placeholder):not(.disabled)', function() {
          const $this = $(this);
          $this.addClass('disabled');

          // get token values
          const name = $this.attr('data-token-name');
          const image = $this.attr('data-image-name');
          const quantity = $this.attr('data-quantity');
          const value = $this.attr('data-value');
          const index = $this.attr('data-index');

          // build out table row
          const $tableRow = `
            <tr data-index="${index}" data-value="${value}" data-quantity="${quantity}">
              <td><img src="img/pizzas/${image}.jpg" alt="${name}"></td>
              <td>${name} Pizza</td>
              <td><span class="add ${quantity == 1 ? 'disabled' : ''}">+</span><span class="quantity">1</span><span class="sub">-</span></td>
              <td class="value"><span></span>${value}</td>
            </tr>
          `;

          // add row to table
          $('#burn table tbody').prepend($tableRow);

          // loop over table rows
          getRows();
        });

        // Increase/decrease quantity
        $(document).on('click', 'span.add:not(.disabled), span.sub', function() {
          const $this = $(this);
          const $tableRow = $this.closest('tr');
          const quantity = parseInt($tableRow.attr('data-quantity'));
          const value = parseFloat($tableRow.attr('data-value'));
          const index = $tableRow.attr('data-index');
          let amount = parseInt($('.quantity', $tableRow).text());
          let totalValue = value;
          if ($this.hasClass('add')) {
            amount++;
            if (amount === quantity) {
              $this.addClass('disabled');
            }
          } else {
            amount--;
            $('span.add', $tableRow).removeClass('disabled');
            if (amount === 0) {
              $tableRow.remove();
              $('.inventoryItem[data-index="'+index+'"]').removeClass('disabled');
            }
          }

          // calculate row total
          totalValue = (amount * value);
          $('.quantity', $tableRow).text(amount);
          $('.value', $tableRow).text(totalValue.toPrecision(1));

          // loop over table rows
          getRows();
        });

        // Loop over table row function
        function getRows() {
          selectedTokenIds = [];
          selectedAmounts = [];
          let totalBurnValue = 0;

          const rowCount = $('#burn tbody tr').length;
          if (rowCount > 0) {
            $('#burn table thead').show();
            $('#burn .tableFooter').show();
          } else {
            $('#burn table thead').removeAttr('style');
            $('#burn .tableFooter').removeAttr('style');
          }

          $('#burn tbody tr').each(function(i) {
            const $tableRow = $(this);
            const tokenIndex = $tableRow.attr('data-index');
            const quantity = $('.quantity', $tableRow).text();
            const value = parseFloat($('.value', $tableRow).text());

            selectedTokenIds.push(LIBRARY[tokenIndex]['tokenid']);
            selectedAmounts.push(quantity);

            totalBurnValue += value;
          });

          $('#totalBurnValue').text(totalBurnValue.toFixed(3));

          console.log(selectedTokenIds);
          console.log(selectedAmounts);
        }
      });
      
    </script>
